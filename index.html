<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Booth Menu - Portage Farmers Market">
    <title>Booth Menu - Portage Farmers Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Farmers Market Bakery</h1>
            <p class="subtitle">Fresh baked with care</p>
            <div class="market-info" id="marketInfo">
                <span id="marketDate"></span>
            </div>
        </header>

        <main id="menuContainer">
            <div class="loading">Loading menu...</div>
        </main>

        <footer>
            <p class="last-updated">Last updated: <span id="lastUpdated"></span></p>
            <p class="contact-info">Questions? Ask us at the stand!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
